<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Travel Destination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/qna.css">
  <link rel="stylesheet" href="../css/animation.css">
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>나에게 맞는 여행지 추천</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="../img/mainImg.jpg" alt="mainImage" class="img-fluid mt-3 mb-5">
      </div>
      <p>
        나에게 맞는 여행지는 어디일까? <br>
        아래 시작하기 버튼을 눌러 START!
      </p>
      <button type="button" id="mainBtn" class="mt-3" onclick="js:onClickStart()">시작하기</button>
    </section>

    <section id="qna" class="mt-5">
      <h1>Q & A section</h1>
      <div class="status mx-auto mt-5 row align-items-center">
        <div class="statusBar mx-1">
          <img src="../img/statusIcon.png" alt="statusIcon" class="icon">
        </div>
      </div>
    </section>

    <section id="result"> 
    </section>
    <script src="../js/start.js" charset="utf-8"></script>
  </div>
</body>

</html>
